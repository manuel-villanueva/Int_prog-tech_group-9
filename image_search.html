    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #202124;
            color: #e8eaed;
        }
        .nav {
            position: absolute;

        .nav a {

        }
        .logo-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo {
            margin-right: 10px;
        }
        .search-container {
            text-align: center;
            width: 100%;
            max-width: 600px;
        }
        .search-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            position: relative;
            width: 100%;
            max-width: 600px;
        }
        .search-bar input[type="text"] {
            width: 100%;
            padding: 12px 50px 12px 20px;
            border-radius: 24px;
            border: 1px solid #5f6368;
            background-color: #303134;
            color: #e8eaed;
            outline: none;
            font-size: 16px;
            transition: all 0.2s ease;
        }
        .search-bar input[type="text"]::placeholder {
            color: #9aa0a6;
        }
        .search-bar input[type="text"]:focus {
            border-color: #8ab4f8;
        }
        .search-icons {
            position: absolute;
            right: 15px;
            display: flex;
            align-items: center;
        }
        .search-icons img {
            width: 24px;
            height: 24px;
            cursor: pointer;
            filter: invert(100%);
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            margin: 5px;
            border: 1px solid #5f6368;
            border-radius: 4px;
            background-color: #303134;
            color: #e8eaed;
            font-size: 14px;
            cursor: pointer;
            outline: none;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }
        .buttons button:hover {
            background-color: #3c4043;
        }
        .buttons button:focus {
            border-color: #8ab4f8;
            box-shadow: 0 0 0 2px #8ab4f8;
        }
        .rSk4se{
            max-height:100px;
            position:relative
        }

        .lnXdpd{
            max-height:100%;
            max-width:100%;
            object-fit:contain;
            object-position:center bottom;
            width:auto
        }
    </style>
    <script>
        function performSearch() {
            const query = document.getElementById('search-input').value;
            if (query) {
                window.location.href = `https://www.google.com/search?tbm=isch&q=${encodeURIComponent(query)}`;
            }
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            const searchInput = document.getElementById('search-input');
            const searchIcon = document.querySelector('.search-icons img');

            searchInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    performSearch();
                }
            });

            searchIcon.addEventListener('click', () => {
                performSearch();
            });
        });
    </script>
</head>
